<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausverwaltung Prototyp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hausverwaltung Prototyp</h1>
            <div id="sync-status" class="status-indicator">Prüfe Verbindung...</div>
        </header>

        <section id="object-selector-section">
            <div id="object-selector"></div>
        </section>

        <hr>

        <section id="unit-list-section">
            <div id="tenant-list"></div>
        </section>

        <div id="modal-container" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="uiService.closeModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="data-service.js"></script>
    <script src="cloud-service.js"></script>
    <script src="ui-service.js"></script>

    <script>
        window.onload = async () => {
            const statusEl = document.getElementById('sync-status');
            try {
                // 1. Daten laden
                await cloudService.loadAllDataFromCloud();
                
                statusEl.innerText = "Online - Daten aktuell";
                statusEl.style.color = "green";
                
                // 2. Offline-Queue prüfen
                await cloudService.processOfflineQueue();
                
                // 3. UI initialisieren
                if (typeof uiService !== 'undefined') {
                    uiService.renderAll();
                } else {
                    throw new Error("uiService konnte nicht geladen werden.");
                }
            } catch (e) {
                console.error("Initialisierungsfehler:", e);
                statusEl.innerText = "Fehler beim Laden";
                statusEl.style.color = "red";
                
                // Trotz Fehler versuchen zu rendern (Offline-Modus)
                if (typeof uiService !== 'undefined') {
                    uiService.renderAll();
                }
            }
        };
    </script>
</body>
</html>
