<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausverwaltung Prototyp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hausverwaltung Prototyp</h1>
            <div id="sync-status" class="status-indicator">Prüfe Verbindung...</div>
        </header>

        <section id="object-selector-section">
            <div id="object-selector"></div>
        </section>

        <hr>

        <section id="unit-list-section">
            <div id="tenant-list"></div>
        </section>

        <div id="modal-container" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="uiService.closeModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

   <script>
        window.scriptUrl = "https://script.google.com/macros/s/AKfycbxQ-MpWoJPSh7UHR2WNKhJNqNMKYmxpA1arhQmZc9ulnS4waZYQMG8goEa-JDqHHh_Cqw/exec";
    </script>

    <script src="config.js"></script>
    <script src="data-service.js"></script>
    <script src="cloud-service.js"></script>
    <script src="calc-service.js"></script>
    <script src="ui-service.js"></script>

    <script>
        window.onload = async () => {
            const statusEl = document.getElementById('sync-status');
            
            try {
                statusEl.innerText = "Lade Daten...";
                
                // WICHTIG: Falls die URL im Service noch leer ist, hier explizit setzen
                if (!cloudService.scriptUrl) cloudService.scriptUrl = window.scriptUrl;
    
                const data = await cloudService.loadAllDataFromCloud();
                
                if (data) {
                    dataService.setInitialData(data);
                    
                    // Falls offline Daten da sind, jetzt senden
                    if (typeof cloudService.processOfflineQueue === 'function') {
                        await cloudService.processOfflineQueue();
                    }
                    
                    statusEl.innerText = "Online - Daten aktuell";
                    statusEl.style.color = "green";
                    
                    // UI RENDERN
                    uiService.renderAll();
                } else {
                    throw new Error("Daten-Empfang fehlgeschlagen");
                }
    
            } catch (error) {
                console.error("Initialisierungsfehler:", error);
                statusEl.innerText = "Offline - Eingeschränkter Modus";
                statusEl.style.color = "orange";
                
                // Trotz Fehler versuchen zu rendern (falls Cache vorhanden)
                if (dataService.state.einheiten && dataService.state.einheiten.length > 0) {
                    uiService.renderAll();
                }
            }
        };
    </script>
</body>
</html>
