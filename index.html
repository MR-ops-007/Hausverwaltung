<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hausverwaltung MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-slate-100">

    <div class="max-w-2xl mx-auto">
        <header class="mb-6 p-6 card bg-slate-900 text-white text-center">
            <select id="property-selector" onchange="uiService.changeProperty(this.value)" class="w-full bg-slate-800 p-4 rounded-xl font-bold text-xl"></select>
        </header>

        <nav class="flex space-x-4 mb-6">
            <button onclick="uiService.switchTab('rent')" id="btn-rent" class="flex-1 p-5 card font-bold text-xl">Mieten</button>
            <button onclick="uiService.switchTab('meters')" id="btn-meters" class="flex-1 p-5 card font-bold text-xl">ZÃ¤hler</button>
        </nav>

        <div id="tab-rent" class="space-y-4">
            <div id="rent-container" class="card divide-y"></div>
        </div>

        <div id="tab-meters" class="hidden space-y-4">
            <div class="card p-6">
                <select id="unit-select" onchange="uiService.renderMeterFields()" class="w-full p-5 bg-slate-100 rounded-2xl font-black text-2xl mb-6"></select>
                <div id="meter-fields" class="space-y-6"></div>
            </div>
        </div>

        <div id="history-section" class="mt-8 space-y-3">
            <div id="history-list" class="space-y-2 text-xl"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="data-service.js"></script>
    <script src="cloud-service.js"></script>
    <script src="ui-service.js"></script>

    <script>
        // Der "Master-Start"
        window.onload = async () => {
            uiService.renderPropertySelector();
            // Wir laden die Namen aus der Cloud
            await cloudService.loadTenantsFromCloud();
            // Wir zeichnen die UI
            uiService.renderAll();
            // Wir senden Reste aus dem Keller nach
            cloudService.processOfflineQueue();
        };
    </script>
</body>
</html>
