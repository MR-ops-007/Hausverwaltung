<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hausverwaltung MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hausverwaltung Prototyp</h1>
            <div id="sync-status" class="status-indicator">Prüfe Verbindung...</div>
        </header>

        <section id="object-selector-section">
            <div id="object-selector"></div>
        </section>

        <hr>

        <section id="unit-list-section">
            <div id="tenant-list"></div>
        </section>

        <div id="modal-container" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="uiService.closeModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = async () => {
            const statusEl = document.getElementById('sync-status');
            try {
                // 1. Daten laden
                await cloudService.loadAllDataFromCloud();
                statusEl.innerText = "Online - Daten aktuell";
                statusEl.style.color = "green";
                
                // 2. Offline-Queue prüfen
                await cloudService.processOfflineQueue();
                
                // 3. UI initialisieren
                uiService.renderAll();
            } catch (e) {
                statusEl.innerText = "Offline-Modus";
                statusEl.style.color = "orange";
                uiService.renderAll();
            }
        };
    </script>
</body>
</html>
